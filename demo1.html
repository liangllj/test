<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="vue.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
.inner{
	width:400px;
	height: 200px;
	background: green;
}
.outer{
	padding: 50px;
	background: red;
}
</style>
<body>

<div id="app">
	<div class="outer" @click="outerclick">
		<div class="inner" @click.self="innerclick">
			<input type="button" value="click" @click="btnclick"/>
		</div>
	</div>
	
    
    <a href="https://www.baidu.com" @click.prevent.once="btnclick">www.baidu.com</a>
<script>
var app=new Vue({
		el:'#app',
		data:{
			message:'hello'
		},
		methods:{
			btnclick:function(){
				console.log('btnclick');
			},
			innerclick:function(){
				console.log('innerclick');
			},
			outerclick:function(){
				console.log('outerclick');
			}
		}
	});	
</script>
</body>
</html>
